<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/logo.jpeg">
    <title>Profil</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.1.0/dist/lucide.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #e96036;
            --primary-hover: #d04a22;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --light-text: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .profil-container {
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            padding: 2.5rem;
            width: 90%;
            max-width: 700px;
            background: white;
            position: relative;
            overflow: hidden;
        }

       

        .profil-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .profil-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        

        .profil-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .info-item i {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-right: 1rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-content {
            flex-grow: 1;
        }

        .info-label {
            font-size: 0.875rem;
            color: var(--light-text);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 600;
            color: var(--text-color);
            word-break: break-word;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(233, 96, 54, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            border-color: var(--primary-color);
        }

        .btn i {
            margin-right: 0.5rem;
            color: white;
        }

        /* Edit Form Styles */
        .edit-form {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
        }

        .edit-form h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--light-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(233, 96, 54, 0.2);
        }

        .form-input:disabled {
            background-color: #f1f5f9;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .profil-container {
                padding: 1.5rem;
                width: 95%;
            }

            .profil-info {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Hidden utility */
        .hidden {
            display: none;
        }
        .header {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
     
    }
    h2 ,i{
         color: #e96036;
    }

    </style>
</head>

<body>
    <div class="profil-container animate-fade">
       <div class="profil-header">
    <h2 class="text-3xl font-bold text-center mb-2 header">
        <i class="fas fa-user-circle mr-2"></i>Mon Profil
    </h2>
</div>


        <div class="profil-info" id="profile-info">
            <div class="info-item">
                <i class='bx bx-id-card'></i>
                <div class="info-content">
                    <div class="info-label">ID</div>
                    <div class="info-value">{{ user['id'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-user'></i>
                <div class="info-content">
                    <div class="info-label">Nom d'utilisateur</div>
                    <div class="info-value">{{ user['username'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-user-circle'></i>
                <div class="info-content">
                    <div class="info-label">Prénom</div>
                    <div class="info-value">{{ user['prenom'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-envelope'></i>
                <div class="info-content">
                    <div class="info-label">Email</div>
                    <div class="info-value">{{ user['email'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-briefcase'></i>
                <div class="info-content">
                    <div class="info-label">Poste</div>
                    <div class="info-value">{{ user['poste'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-phone'></i>
                <div class="info-content">
                    <div class="info-label">Téléphone</div>
                    <div class="info-value">{{ user['telephone'] }}</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class='bx bx-lock'></i>
                <div class="info-content">
                    <div class="info-label">Rôle</div>
                    <div class="info-value">{{ user['role'] }}</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="toggleEditForm()" class="btn btn-primary" id="edit-button">
                <i class='bx bx-edit'></i> Modifier Profil
            </button>
        </div>

        <form id="edit-profile-form" class="edit-form hidden">
            <h2><i data-lucide="settings"></i> Modifier votre profil</h2>
            <input type="hidden" id="edit-id" name="id" value="{{ user['id'] }}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="edit-username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="edit-username" name="username" value="{{ user['username'] }}" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="edit-prenom" class="form-label">Prénom</label>
                    <input type="text" id="edit-prenom" name="prenom" value="{{ user['prenom'] }}" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="edit-email" class="form-label">Email</label>
                    <input type="email" id="edit-email" name="email" value="{{ user['email'] }}" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="edit-poste" class="form-label">Poste</label>
                    <input type="text" id="edit-poste" name="poste" value="{{ user['poste'] }}" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="edit-telephone" class="form-label">Téléphone</label>
                    <input type="tel" id="edit-telephone" name="telephone" value="{{ user['telephone'] }}" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="edit-password" class="form-label">Nouveau mot de passe</label>
                    <input type="password" id="edit-password" name="password" class="form-input" placeholder="Laisser vide pour ne pas changer">
                </div>
                
                <div class="form-group">
                    <label for="edit-role" class="form-label">Rôle</label>
                    <input type="text" id="edit-role" name="role" value="{{ user['role'] }}" class="form-input" disabled>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" onclick="toggleEditForm()" class="btn btn-secondary">
                    <i data-lucide="x"></i> Annuler
                </button>
                <button type="submit" class="btn btn-primary">
                    <i data-lucide="save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>

    <script>
        function toggleEditForm() {
            const profileInfo = document.getElementById('profile-info');
            const editForm = document.getElementById('edit-profile-form');
            const editBtn = document.getElementById('edit-button');
            
            profileInfo.classList.toggle('hidden');
            editForm.classList.toggle('hidden');
            editBtn.classList.toggle('hidden');
        }

        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('edit-id').value;
            const username = document.getElementById('edit-username').value;
            const prenom = document.getElementById('edit-prenom').value;
            const email = document.getElementById('edit-email').value;
            const poste = document.getElementById('edit-poste').value;
            const telephone = document.getElementById('edit-telephone').value;
            const password = document.getElementById('edit-password').value;
            const role = document.getElementById('edit-role').value;

            const formData = {
                username: username,
                prenom: prenom,
                email: email,
                poste: poste,
                telephone: telephone,
                role: role
            };

            if (password) {
                formData.password = password;
            }

            try {
                const response = await fetch(`/api/users/${id}`, { 
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Profil mis à jour avec succès!');
                    window.location.reload(); 
                } else {
                    const errorData = await response.json();
                    alert(`Erreur lors de la mise à jour du profil: ${errorData.error || response.statusText}`);
                    console.error('Erreur lors de la mise à jour du profil:', errorData);
                }
            } catch (error) {
                alert('Erreur réseau lors de la mise à jour du profil.');
                console.error('Erreur réseau:', error);
            }
        });

        lucide.createIcons(); 
    </script>
    <div id="menu"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuDiv = document.getElementById("menu");

            fetch("/static/menu.html")
                .then(response => response.text())
                .then(data => {
                    if (menuDiv) {
                        menuDiv.innerHTML = data;
                        attachEventListenersToNav('.desktop-nav');
                        attachEventListenersToNav('.mobile-nav');
                        checkAndApplyActiveStateOnLoad();
                    }
                })
                .catch(error => console.error('Erreur lors du chargement du menu :', error));

            function attachEventListenersToNav(navSelector) {
                const nav = document.querySelector(navSelector);
                if (nav) {
                    const navItems = nav.querySelectorAll('.nav-item, .mobile-nav-item');
                    navItems.forEach(item => {
                        item.addEventListener('click', function() {
                            activateNavItem(this, navSelector);
                        });
                    });
                }
            }

            function activateNavItem(item, navSelector) {
                const activeItem = document.querySelector(`${navSelector} .nav-item.active, ${navSelector} .mobile-nav-item.active`);
                if (activeItem && activeItem !== item) {
                    activeItem.classList.remove('active');
                }
                item.classList.add('active');
                localStorage.setItem('activeNavLink', item.dataset.navlink);
            }

            function checkAndApplyActiveStateOnLoad() {
                const storedActiveNavLink = localStorage.getItem('activeNavLink');
                const desktopNavItems = document.querySelectorAll('.desktop-nav .nav-item');
                const mobileNavItems = document.querySelectorAll('.mobile-nav .mobile-nav-item');
                const currentPage = window.location.pathname;
                const allNavItems = [...desktopNavItems, ...mobileNavItems];

                if (storedActiveNavLink) {
                    allNavItems.forEach(item => {
                        if (item.dataset.navlink === storedActiveNavLink) {
                            item.classList.add('active');
                        }
                    });
                } else {
                    if (currentPage === '/' || currentPage === '/dashboard') {
                        allNavItems.forEach(item => {
                            if (item.dataset.navlink === 'accueil') {
                                item.classList.add('active');
                                localStorage.setItem('activeNavLink', 'accueil');
                            }
                        });
                    } else {
                        allNavItems.forEach(item => {
                            if (item.getAttribute('href') === currentPage) {
                                item.classList.add('active');
                                localStorage.setItem('activeNavLink', item.dataset.navlink);
                            }
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>

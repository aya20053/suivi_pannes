<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/image/logo.jpeg">

    <title>Profil </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        
        }

        .profil-container {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column; /* Stack header and actions vertically */
            align-items: stretch; /* Make items take full width */
        }

        .profil-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 30px;  /* Add margin below header */
        }

        .photo-profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 5px solid rgb(20, 61, 96);
            box-shadow: 0 4px 8px rgba(20, 61, 96, 0.5);
        }

        .profil-header h2 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: left;
        }

        .profil-info {
            text-align: left;
            margin-bottom: 30px; 
        }

        .profil-info p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .profil-info i {
            margin-right: 8px;
            color: #EB5B00;
            font-size: 1.2em;
        }

        .profil-info strong {
            font-weight: bold;
            color: #143D60;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
    .profil-container {
        padding: 20px;
        width: 95%;
    }

    .profil-header {
        flex-direction: column;
        align-items: left;
        text-align: left;
    }

    .photo-profile {
        margin: 0 0 20px 0;
    }

    .profil-info {
        text-align: left;
    }

    .profil-info p {
        justify-content:left;
        flex-wrap: wrap;
    }

    .profil-info i {
        margin-right: 4px;
    }
}

    </style>
</head>
<body>
    <div class="profil-container">
        <div class="profil-header">
            <img src="{{ user['photo_profile'] if user['photo_profile'] else url_for('static', filename='image/default-profile.png') }}" alt="Photo de Profil" class="photo-profile">
            <div>
                <div class="profil-info">
                    <p><i class='bx bx-id-card'></i><strong>ID:</strong> {{ user['id'] }}</p>
                    <p><i class='bx bx-user'></i><strong>Username:</strong> {{ user['username'] }}</p>
                    <p><i class='bx bx-user-circle'></i><strong>Prénom:</strong> {{ user['prenom'] }}</p>
                    <p><i class='bx bx-envelope'></i><strong>Email:</strong> {{ user['email'] }}</p>
                    <p><i class='bx bx-briefcase'></i><strong>Poste:</strong> {{ user['poste'] }}</p>
                    <p><i class='bx bx-phone'></i><strong>Téléphone:</strong> {{ user['telephone'] }}</p>
                    <p><i class='bx bx-phone'></i><strong>Role:</strong> {{ user['role'] }}</p>
                </div>
            </div>
        </div>
        
    </div>

    <div id="menu"></div>
  
    <script>
      fetch("/static/menu.html")
        .then(response => response.text())
        .then(data => {
          const menuDiv = document.getElementById("menu");
          if (menuDiv) {
            menuDiv.innerHTML = data;
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement du menu :', error);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> </head>
<body>
    <div class="profile-container">
        <h2><i class='bx bx-edit'></i> Modifier le Profil</h2>
        <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" value="{{ prenom }}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}">
            </div>
            <div>
                <label for="poste">Poste:</label>
                <input type="text" id="poste" name="poste" value="{{ poste }}">
            </div>
            <div>
                <label for="telephone">Téléphone:</label>
                <input type="text" id="telephone" name="telephone" value="{{ telephone }}">
            </div>
            <div>
                <label for="photo_profile">Photo de profil:</label>
                <input type="file" id="photo_profile" name="photo_profile">
                {% if photo_profile %}
                    <img src="{{ photo_profile }}" alt="Photo de profil actuelle" style="width: 50px; height: 50px; border-radius: 50%; margin-top: 5px;">
                {% endif %}
            </div>
            <button type="submit" class="button"><i class='bx bx-save'></i> Enregistrer</button>
            <a href="{{ url_for('profile') }}" class="button"><i class='bx bx-arrow-back'></i> Annuler</a>
        </form>
    </div>
</body>
</html>

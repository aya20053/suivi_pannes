<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Responsive</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    :root {
      --bg: #FBFBFF;
      --nav-bg: #fff;
      --primary:rgb(179, 19, 18);
      --nav-item-color: #2B2A4C;
      --nav-border: #2B2A4C;
      --white: #fff;
      --gap: 1rem;
      --indicator-color: var(--primary);
      --nav-width-desktop: 4rem; /* Adjust as needed */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Mulish", sans-serif;
      font-size: 16px;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      padding: 1rem; /* Add some general padding to the body */
    }

    .nav {
      background: var(--nav-bg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      list-style: none;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      right: 1rem; /* Position on the right */
      z-index: 100;
      width: var(--nav-width-desktop);
    }

    .nav__links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      position: relative;
      width: 100%;
    }

    .nav__links li {
      width: 100%;
      text-align: center;
    }

    .nav__links li a {
      display: block;
      color: var(--nav-item-color);
      text-decoration: none;
      font-size: 1.5rem;
      padding: 0.8rem;
      transition: color 0.3s ease-in-out;
      position: relative; /* For indicator positioning */
    }

    .nav__links li.active a {
      color: var(--primary);
    }

    .nav__indicator {
      position: absolute;
      left: 0;
      top: 0; /* Adjust for vertical indicator */
      background-color: var(--indicator-color);
      width: 0.3rem; /* Vertical indicator width */
      height: 100%; /* Vertical indicator height */
      border-radius: 0.5rem;
      transition: all 0.3s ease-in-out;
    }
    /* Cacher le span par défaut */
.nav__tooltip {
  display: none;
  position: absolute;
  background-color: rgba(179, 19, 18, 0.4);
  color: black;
  padding: 5px;
  border-radius: 5px;
  font-size: 12px;
  top: 50%;
  right: 110%;  /* Positionner le span à gauche de l'icône */
  transform: translateY(-50%);
}

/* Afficher le span au survol */
.nav__link:hover .nav__tooltip {
  display: block;
}


    /* Mobile Styles (screen width up to a certain breakpoint, e.g., 768px) */
    @media (max-width: 768px) {
      .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        top: auto;
        transform: translateY(0);
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        padding: 0.5rem 0;
        border-radius: 0;
        height: auto; /* Adjust height for mobile */
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      .nav__links {
        flex-direction: row;
        width: 100%;
        justify-content: space-around;
      }

      .nav__links li {
        width: auto;
        text-align: center;
      }

      .nav__links li a {
        font-size: 1.2rem; /* Smaller icons on mobile */
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav__indicator {
        position: absolute;
        bottom: 0;
        left: 0;
        width: auto;
        height: 0.3rem; /* Horizontal indicator height */
        border-radius: 0.5rem;
        top: auto;
      }
    }
  </style>
</head>
<body>



    <nav class="nav">
        <ul class="nav__links">
            <li class="nav__link active">
                <a href="/dashboard"><i class='bx bx-home-alt-2'></i><span class="nav__tooltip">Tableau de bord</span></a>
            </li>
            <li class="nav__link">
                <a href="/network-stats"><i class='bx bx-network-chart'></i><span class="nav__tooltip">Statistiques réseau</span></a>
            </li>
            <li class="nav__link">
                <a href="/alerts"><i class='bx bx-bar-chart-alt'></i><span class="nav__tooltip">Alertes</span></a>
            </li>
            <li class="nav__link">
                <a href="/manage-networks"><i class='bx bx-cog'></i><span class="nav__tooltip">Gérer les réseaux</span></a>
            </li>
            <li class="nav__link">
                <a href="/profile"><i class='bx bx-user'></i><span class="nav__tooltip">Profil</span></a> <!-- Profil ajouté -->
            </li>
            <li class="nav__link">
                <a href="/logout"><i class='bx bx-log-out'></i><span class="nav__tooltip">Déconnexion</span></a>
            </li>
            <div class="nav__indicator"></div>
        </ul>
    </nav>
    
  <script>
    const navLinks = document.querySelectorAll(".nav__link");
    const navIndicator = document.querySelector(".nav__indicator");

    function moveIndicator(element) {
      if (window.innerWidth <= 768) {
        // Mobile: Horizontal indicator
        navIndicator.style.left = `${element.offsetLeft}px`;
        navIndicator.style.width = `${element.offsetWidth}px`;
        navIndicator.style.top = `auto`;
        navIndicator.style.height = `0.3rem`;
      } else {
        // Desktop: Vertical indicator
        navIndicator.style.top = `${element.offsetTop}px`;
        navIndicator.style.height = `${element.offsetHeight}px`;
        navIndicator.style.left = `0`;
        navIndicator.style.width = `0.3rem`;
      }
    }

    navLinks.forEach(link => {
      link.addEventListener("click", function() {
        navLinks.forEach(lnk => lnk.classList.remove("active"));
        this.classList.add("active");
        moveIndicator(this);
      });
    });

    // Set initial position of the indicator
    function setInitialIndicator() {
      const activeLink = document.querySelector(".nav__link.active");
      if (activeLink) {
        moveIndicator(activeLink);
      }
    }

    window.addEventListener('resize', setInitialIndicator);
    document.addEventListener('DOMContentLoaded', setInitialIndicator);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monitoring R√©seaux</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.1.0/dist/lucide.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/image/logo.jpeg">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>button i {
    font-size: 24px; /* Taille des ic√¥nes */
    color: #1c3d5a; /* Couleur des ic√¥nes (exemple bleu) */
  }
  
  .mobile-nav-item.active {
        color: var(--primary-color);
    }

    .mobile-nav-item.active .mobile-nav-icon {
        color: var(--primary-color);
    }

    .mobile-nav-item.active .mobile-nav-label {
        color: var(--active-text-color);
    }
  </style>
</head>
<body class=" p-4 sm:p-10">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6 flex-wrap">
      <h1 class="text-2xl sm:text-3xl font-bold w-full text-center flex justify-center items-center gap-2"style="  margin-bottom: 1rem;
      color: #205781;">
        <i class='bx bx-network-chart text-3xl'></i>
        R√©seaux Monitor√©s
    </h1>
    
    
    
      <button id="toggle-form-btn" class="px-4 py-2" style="background-color: #205781; color: white; border-radius: 0.375rem;">
        ‚ûï Ajouter R√©seau
      </button>
    </div>

    <form id="add-form" class="bg-blue-50 p-6 rounded-xl shadow-lg border border-blue-200 mb-6 hidden">
      <h2 class="text-xl font-semibold text-blue-800 mb-4 flex items-center gap-2">
        <i data-lucide="plus-circle"></i> Ajouter un nouveau r√©seau
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" id="name" placeholder="Nom du r√©seau" required
               class="p-3 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="text" id="url_or_ip" placeholder="URL ou IP" required
               class="p-3 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
              class="mt-5 px-4 py-2 bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200 transition-all duration-200 flex items-center gap-1">
        <i data-lucide="save"></i> Ajouter
      </button>
    </form>


    <!-- Barre de recherche -->
    <div class="mb-4 relative w-full max-w-md mx-auto">
      <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      <input 
          type="text" 
          id="search" 
          placeholder="Rechercher un r√©seau..." 
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white text-gray-800"
      >
  </div>
  
    

    <div id="site-list" class="space-y-4">
      <!-- Sites dynamiques -->
    </div>
  </div>

  <form id="edit-form" class="bg-blue-50 p-6 rounded-xl shadow-lg border border-blue-200 mb-6 hidden w-150">
    <h2 class="text-xl font-semibold text-blue-800 mb-4 flex items-center gap-2">
      <i data-lucide="pencil"></i> Modifier le site
    </h2> 
    <input type="hidden" id="edit-id">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <input type="text" id="edit-name" placeholder="Nom du r√©seau" required
             class="p-3 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" id="edit-url" placeholder="URL ou IP" required
             class="p-3 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="mt-4 flex gap-2">
      <button type="submit" class="mt-5 px-4 py-2 bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200 transition-all duration-200 flex items-center gap-1">
        <i data-lucide="save"></i> Enregistrer
      </button>
      <button type="button" onclick="cancelEdit()" class="mt-5 px-4 py-2 bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200 transition-all duration-200 flex items-center gap-1">
        <i data-lucide="x"></i> Annuler
      </button>
    </div>
  </form>
  
  

  
  <script>
  const API_URL = "http://localhost:5000/api/sites";

  // Toggle formulaire ajout
  document.getElementById("toggle-form-btn").addEventListener("click", () => {
    const form = document.getElementById("add-form");
    form.classList.toggle("hidden");
  });

  async function fetchSites(filter = "") {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Erreur lors de la r√©cup√©ration des sites");
      const sites = await res.json();

      const list = document.getElementById("site-list");
      list.innerHTML = "";

      sites
        .filter(site => site.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(site => {
          const container = document.createElement("div");
          container.className = "bg-white rounded shadow p-4";

          container.innerHTML = `
  <div class="flex justify-between items-center flex-wrap">
               <h2 class="text-lg font-bold flex-1">${site.name}</h2>

              <div class="flex items-center gap-2 w-full sm:w-auto">

                <button onclick="editSite(${site.id})" class="flex items-center gap-1 text-green-600 ">
                <i data-lucide="pencil"></i>
              </button>
                <button onclick="deleteSite(${site.id})" class="text-red-500  gap-1 hover:text-red-700"><i data-lucide="trash-2"></i></button>
              
            <button type="button" onclick="toggleDetails(this)" class="flex items-center gap-2">
              üëÅ‚Äçüó®
            </button>

              <br>
            </div>
<div class="hidden details text-sm p-3 rounded w-full sm:w-1/2" style="background-color: #D5E5D5 !important">
 
              <p><strong>Adresse :</strong> ${site.url_or_ip}</p>
              <p><strong>Status :</strong> ${site.last_status}</p>
              <p><strong>Dernier check :</strong> ${site.last_checked}</p>
              <p><strong>√âchecs :</strong> ${site.failed_pings_count}</p>
              <p><strong>Alerte :</strong> ${site.alert_sent ? "‚úÖ" : "‚ùå"}</p>
            </div></div>
          `;
          list.appendChild(container);
        });

      lucide.createIcons(); // Recr√©er les ic√¥nes
    } catch (error) {
      console.error("Erreur lors du chargement des sites :", error);
    }
  }
  function toggleDetails(btn) {
  const details = btn.parentElement.nextElementSibling; // On cible le div avec les d√©tails
  details.classList.toggle("hidden"); // On ajoute ou enl√®ve la classe "hidden"

  // Ici on change le texte du bouton en fonction de l'√©tat d'affichage
  if (details.classList.contains("hidden")) {
    btn.textContent = "üëÅ‚Äçüó®";  // Afficher l'ic√¥ne pour "Afficher"
  } else {
    btn.textContent = "Masquer";  // Texte pour masquer
  }
}







  document.getElementById("add-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const url = document.getElementById("url_or_ip").value;

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, url_or_ip: url })
      });

      e.target.reset();
      document.getElementById("add-form").classList.add("hidden");
      fetchSites();
    } catch (err) {
      alert("Erreur lors de l'ajout du site.");
      console.error(err);
    }
  });

  async function deleteSite(id) {
    const confirmDelete = confirm("√ätes-vous s√ªr de vouloir supprimer ce site ?");
    if (!confirmDelete) return;

    try {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchSites();
    } catch (err) {
      alert("Erreur lors de la suppression.");
      console.error(err);
    }
  }

  async function editSite(id) {
    try {
      const res = await fetch(`${API_URL}/${id}`);
      if (!res.ok) throw new Error("Erreur HTTP " + res.status);
      const site = await res.json();

      document.getElementById("edit-id").value = site.id;
      document.getElementById("edit-name").value = site.name;
      document.getElementById("edit-url").value = site.url_or_ip;

      document.getElementById("edit-form").classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } catch (error) {
      console.error(error);
    }
  }
  document.getElementById("edit-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = document.getElementById("edit-id").value;
  const name = document.getElementById("edit-name").value;
  const url_or_ip = document.getElementById("edit-url").value;

  try {
    await fetch(`${API_URL}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, url_or_ip })
    });

    document.getElementById("edit-form").classList.add("hidden");
    fetchSites();
  } catch (err) {
    alert("Erreur lors de la mise √† jour.");
    console.error(err);
  }
});

  function cancelEdit() {
    document.getElementById("edit-form").classList.add("hidden");
  }

  document.getElementById("search").addEventListener("input", (e) => {
    fetchSites(e.target.value);
  });
  lucide.createIcons(); // Ajoute √ßa apr√®s toute modification du DOM

  // Charger les sites au d√©marrage
  fetchSites();
</script>
<div id="menu"></div>
<script src="https://cdn.jsdelivr.net/npm/lucide@0.0.0/dist/lucide.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const menuDiv = document.getElementById("menu");

  fetch("/static/menu.html")
    .then(response => response.text())
    .then(data => {
      if (menuDiv) {
        menuDiv.innerHTML = data;
        // Maintenant que le menu est charg√©, nous pouvons attacher les √©v√©nements et v√©rifier l'√©tat actif pour les deux menus.
        attachEventListenersToNav('.desktop-nav');
        attachEventListenersToNav('.mobile-nav');
        checkAndApplyActiveStateOnLoad();
      }
    })
    .catch(error => {
      console.error('Erreur lors du chargement du menu :', error);
    });

  function attachEventListenersToNav(navSelector) {
    const nav = document.querySelector(navSelector);
    if (nav) {
      const navItems = nav.querySelectorAll('.nav-item, .mobile-nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', function(event) {
          activateNavItem(this, navSelector);
          // La navigation vers la nouvelle page se fera normalement gr√¢ce au lien <a>
        });
      });
    }
  }

  function activateNavItem(item, navSelector) {
    const activeItem = document.querySelector(`${navSelector} .nav-item.active, ${navSelector} .mobile-nav-item.active`);
    if (activeItem && activeItem !== item) {
      activeItem.classList.remove('active');
    }
    item.classList.add('active');
    localStorage.setItem('activeNavLink', item.dataset.navlink);
  }

  function checkAndApplyActiveStateOnLoad() {
    const storedActiveNavLink = localStorage.getItem('activeNavLink');
    const desktopNavItems = document.querySelectorAll('.desktop-nav .nav-item');
    const mobileNavItems = document.querySelectorAll('.mobile-nav .mobile-nav-item');
    const currentPage = window.location.pathname;

    const allNavItems = [...desktopNavItems, ...mobileNavItems]; // Combine les deux listes

    if (storedActiveNavLink) {
      allNavItems.forEach(item => {
        if (item.dataset.navlink === storedActiveNavLink) {
          item.classList.add('active');
        }
      });
    } else {
      // Logique pour activer un √©l√©ment par d√©faut au chargement initial (si n√©cessaire)
      if (currentPage === '/' || currentPage === '/dashboard') {
        allNavItems.forEach(item => {
          if (item.dataset.navlink === 'accueil') {
            item.classList.add('active');
            localStorage.setItem('activeNavLink', 'accueil');
          }
        });
      } else {
        allNavItems.forEach(item => {
          if (item.getAttribute('href') === currentPage) {
            item.classList.add('active');
            localStorage.setItem('activeNavLink', item.dataset.navlink);
          }
        });
      }
    }
  }
});
</script>
</body>
</html>

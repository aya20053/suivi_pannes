<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <!-- Lien vers le CDN de TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-lg w-96 max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Se connecter</h2>
    <form action="/login" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
            <input type="password" id="password" name="password" required class="mt-2 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Se connecter</button>
    </form>
</div>

</body>
</html>

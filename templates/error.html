<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aucun résultat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .no-result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .no-result-icon {
            font-size: 5em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-result-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .no-result-message {
            color: #777;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-again-button {
            background-color: #28a745; /* Couleur verte Bootstrap */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .search-again-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-result-container">
            <i class="fas fa-search no-result-icon"></i>
            <h2 class="no-result-title">Aucun résultat trouvé</h2>
            <p class="no-result-message">Veuillez réessaye</p>
        </div>
    </div>
</body>
</html>
